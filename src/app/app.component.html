
<div class="jumbotron" style="margin-top: 2em; text-align: center;">
  <h1 class="display-3">Can You Match These Design Patterns?</h1>
  <hr>
  <br>
  <h3 class="display-5">Who Does What?</h3>
</div>

<table class="table table-striped" *ngIf="shuffledPatterns">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">Pattern</th>
      <th scope="col">Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pattern of shuffledPatterns;">
      <td scope="row" id="{{patterns.indexOf(pattern)}}">
        <p class="{{correct(patterns.indexOf(pattern))}}">
          <i style="color:green;" class="fas fa-check-circle fa"></i>
        </p>
        <p class="{{wrong(patterns.indexOf(pattern))}}">
          <i style="color:red;" class="fas fa-times-circle fa"></i>
        </p>
      </td>
      <td>
        <select style="width:200px" class="is-invalid" *ngIf="patterns" [(ngModel)]=selectedOptions[patterns.indexOf(pattern)]>
          <option value=""></option>
          <option *ngFor="let p of remainingPatterns(patterns.indexOf(pattern))" value={{patterns.indexOf(p)}}>
            {{p.name}} 
          </option>
        </select>
      </td>
      <td>{{pattern.description}}</td>
    </tr>
  </tbody>
</table>

<div class="submit">
   <h6 *ngIf="disableSubmit()"> Please select a pattern for each of the descriptions</h6>
  <button (click)="submit()" [disabled]="disableSubmit()" type="button" class="btn btn-primary">Submit</button>
</div>

<div class="jumbotron" style="margin-top: 2em; text-align: center;" *ngIf="result">

  <h3 class="display-5">{{result}}</h3>

  <hr>

  <h5 class="display-4"> Tell me and</h5>
  <h4 class="display-2"> I forget </h4>
  <br>
  <h5 class="display-4"> Teach me and</h5>
  <h4 class="display-2"> I remember </h4>
  <br>
  <h5 class="display-4"> Involve me and</h5>
  <h4 class="display-2"> I learn </h4>

</div>
